<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using Javascript</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <form action="https://script.google.com/macros/s/AKfycbxm1pp_GejUNKnoXKmrsh2pC2wmAb8wZsdy08oZvqO17T1LgMRFpC-1m4LVzd500qUb/exec" method="post">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" name="UserName" required>
            <input type="email" id="email" placeholder="Email id" name="UserEmail" required>
            <input type="text" id="phone" placeholder="Phone no." name="UserPhoneNo" required>
            <textarea  id="message"  rows="4" placeholder="How can we help you?" name="UserMessage" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
